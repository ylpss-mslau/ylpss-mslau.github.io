<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.3/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = 'https://teachablemachine.withgoogle.com/models/aRF8zs-zU/';

    let model, webcam, labelContainer, resultContainer, maxPredictions;
    const WAIT_TIME = 200;

    let isIos = false; 
    // fix when running demo in ios, video will be frozen;
    if (window.navigator.userAgent.indexOf('iPhone') > -1 || window.navigator.userAgent.indexOf('iPad') > -1) {
      isIos = true;
    }
    // Load the image model and setup the webcam
    async function init() {
        console.log("Starting init...");
        const modelURL = URL + 'model.json';
        const metadataURL = URL + 'metadata.json';
        console.log("Loading model...");
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
        console.log("Model loaded, classes:", maxPredictions);
    
        const flip = true;
        const width = 200;
        const height = 200;
        webcam = new tmImage.Webcam(width, height, flip);
        if (!(await checkCamera())) return;
        console.log("Requesting webcam access...");
        try {
            await webcam.setup();
            console.log("Webcam setup complete");
        } catch (e) {
            console.error("Webcam setup error:", e);
            alert("Failed to access webcam: " + e.message);
            return;
        }

        if (isIos) {
            document.getElementById('webcam-container').appendChild(webcam.webcam); // webcam object needs to be added in any case to make this work on iOS
            // grab video-object in any way you want and set the attributes
            const webCamVideo = document.getElementsByTagName('video')[0];
            webCamVideo.setAttribute("playsinline", true); // written with "setAttribute" bc. iOS buggs otherwise
            webCamVideo.muted = "true";
            webCamVideo.style.width = width + 'px';
            webCamVideo.style.height = height + 'px';
        } else {
            document.getElementById("webcam-container").appendChild(webcam.canvas);
        }
        // append elements to the DOM
        labelContainer = document.getElementById('label-container');
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement('div'));
        }
        webcam.play();
        window.requestAnimationFrame(loop);
    }

    async function loop() {
        await new Promise(r => setTimeout(r, WAIT_TIME));
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }

    // run the webcam image through the image model
    async function predict() {
        // predict can take in an image, video or canvas html element
        let prediction;
        if (isIos) {
            prediction = await model.predict(webcam.webcam);
        } else {
            prediction = await model.predict(webcam.canvas);
        }
        let result;
        let highest = -1;
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ': ' + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
            console.log(prediction[i]);
            if (prediction[i].probability > highest) {
                result = prediction[i];
                highest = prediction[i].probability;
                console.log("Highest: " + result.className + " ("+ result.probability + ")");
            }
        }
        resultContainer = document.getElementById('result-container');
        resultContainer.innerHTML = `Result = ${result.className} (${result.probability}) ` + (result.probability>=0.8?"ðŸ‘ŒðŸ»":"ðŸ‘ŽðŸ»");
    }
    
    async function checkCamera() {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        if (videoDevices.length === 0) {
            alert("No camera detected. Please connect a camera and try again.");
            console.log("No camera detected.");
            return false;
        }
        return true;
    }
</script>
</head>
  <body>
<div>Teachable Machine Image Model (test9)</div>
<button type="button" onclick="init()">Start</button>
<div id="webcam-container"></div>
<div id="label-container"></div>
<div id="result-container"></div>
  </body>
</html>

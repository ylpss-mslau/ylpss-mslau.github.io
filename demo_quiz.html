<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        #quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        #question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            min-height: 50px; /* Ensure space even if question is short */
        }
        #options-container button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        #options-container button:hover {
            background-color: #e9e9e9;
        }
        #options-container button.correct {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        #options-container button.wrong {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        #feedback-message {
            margin-top: 15px;
            font-size: 1.1em;
            font-weight: bold;
            min-height: 25px; /* Ensure space for message */
        }
        #feedback-message.correct {
            color: green;
        }
        #feedback-message.wrong {
            color: red;
        }
        #next-question-button {
            display: none; /* Initially hidden */
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        #next-question-button:hover {
            background-color: #0056b3;
        }
        #score-container {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
        #final-score {
            text-align: center;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <div id="question-text">Loading question...</div>
        <div id="options-container"></div>
        <div id="feedback-message"></div>
        <button id="next-question-button">Next Question</button>
        <div id="score-container" class="hidden">
            <h2>Game Over!</h2>
            <p id="final-score"></p>
            <button onclick="restartGame()">Play Again?</button>
        </div>
    </div>

    <script>
        const jsonUrl = 'https://ylpss-mslau.github.io/testing/questions_v1.json';
        let allQuestions = [];
        let selectedQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        const questionsPerGame = 10;

        const questionTextElement = document.getElementById('question-text');
        const optionsContainerElement = document.getElementById('options-container');
        const feedbackMessageElement = document.getElementById('feedback-message');
        const nextQuestionButtonElement = document.getElementById('next-question-button');
        const scoreContainerElement = document.getElementById('score-container');
        const finalScoreElement = document.getElementById('final-score');
        const quizContainerElement = document.getElementById('quiz-container');

        async function fetchQuestions() {
            try {
                const response = await fetch(jsonUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allQuestions = await response.json();
                if (allQuestions.length === 0) {
                    questionTextElement.textContent = "No questions found in the JSON file.";
                    return;
                }
                startGame();
            } catch (error) {
                questionTextElement.textContent = `Error loading questions: ${error.message}`;
                console.error("Failed to fetch questions:", error);
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            score = 0;
            currentQuestionIndex = 0;
            selectedQuestions = [];
            feedbackMessageElement.textContent = '';
            nextQuestionButtonElement.style.display = 'none';
            scoreContainerElement.classList.add('hidden');
            questionTextElement.classList.remove('hidden');
            optionsContainerElement.classList.remove('hidden');


            if (allQuestions.length < questionsPerGame) {
                console.warn(`Warning: Not enough questions in the source (${allQuestions.length}) for a game of ${questionsPerGame} questions. Using all available questions.`);
                selectedQuestions = [...allQuestions];
            } else {
                shuffleArray(allQuestions);
                selectedQuestions = allQuestions.slice(0, questionsPerGame);
            }

            if (selectedQuestions.length > 0) {
                displayQuestion();
            } else {
                questionTextElement.textContent = "No questions available to start the game.";
            }
        }

        function displayQuestion() {
            if (currentQuestionIndex >= selectedQuestions.length) {
                endGame();
                return;
            }

            const currentQuestion = selectedQuestions[currentQuestionIndex];
            questionTextElement.textContent = currentQuestion.question;
            optionsContainerElement.innerHTML = ''; // Clear previous options

            for (const optionKey in currentQuestion.options) {
                const button = document.createElement('button');
                button.textContent = `${optionKey}: ${currentQuestion.options[optionKey]}`;
                button.dataset.optionKey = optionKey;
                button.addEventListener('click', handleOptionClick);
                optionsContainerElement.appendChild(button);
            }
            feedbackMessageElement.textContent = '';
            nextQuestionButtonElement.style.display = 'none';
            enableOptionButtons(true);
        }

        function handleOptionClick(event) {
            const selectedButton = event.target;
            const selectedOptionKey = selectedButton.dataset.optionKey;
            const currentQuestion = selectedQuestions[currentQuestionIndex];
            const correctAnswerKey = currentQuestion.correct_answer;

            enableOptionButtons(false); // Disable buttons after an answer

            if (selectedOptionKey === correctAnswerKey) {
                score++;
                feedbackMessageElement.textContent = 'Correct!';
                feedbackMessageElement.className = 'correct';
                selectedButton.classList.add('correct');
            } else {
                feedbackMessageElement.textContent = 'Wrong!';
                feedbackMessageElement.className = 'wrong';
                selectedButton.classList.add('wrong');
                // Highlight the correct answer
                const correctButton = optionsContainerElement.querySelector(`button[data-option-key="${correctAnswerKey}"]`);
                if (correctButton) {
                    correctButton.classList.add('correct');
                }
            }

            if (currentQuestionIndex < selectedQuestions.length -1 || currentQuestionIndex < questionsPerGame -1) {
                 nextQuestionButtonElement.style.display = 'block';
            } else {
                endGame();
            }
        }

        function enableOptionButtons(enable) {
            const buttons = optionsContainerElement.getElementsByTagName('button');
            for (let button of buttons) {
                button.disabled = !enable;
                if (enable) {
                    button.classList.remove('correct', 'wrong');
                }
            }
        }

        nextQuestionButtonElement.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < selectedQuestions.length && currentQuestionIndex < questionsPerGame) {
                displayQuestion();
            } else {
                endGame();
            }
        });

        function endGame() {
            questionTextElement.classList.add('hidden');
            optionsContainerElement.classList.add('hidden');
            feedbackMessageElement.textContent = '';
            nextQuestionButtonElement.style.display = 'none';

            finalScoreElement.textContent = `Your final score is: ${score} out of ${Math.min(selectedQuestions.length, questionsPerGame)}.`;
            scoreContainerElement.classList.remove('hidden');
        }

        function restartGame() {
            scoreContainerElement.classList.add('hidden');
            questionTextElement.classList.remove('hidden');
            optionsContainerElement.classList.remove('hidden');
            // Re-fetch or re-use fetched questions for a new game
            if (allQuestions.length > 0) {
                 startGame();
            } else {
                fetchQuestions(); // In case initial fetch failed or no questions were available
            }
        }

        // Start the game when the page loads
        fetchQuestions();
    </script>

</body>
</html>

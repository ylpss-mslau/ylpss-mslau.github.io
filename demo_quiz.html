<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        #quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        #question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            min-height: 50px; /* Ensure space even if question is short */
        }
        #options-container button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        #options-container button:hover {
            background-color: #e9e9e9;
        }
        #options-container button.correct {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        #options-container button.wrong {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        #feedback-message {
            margin-top: 15px;
            font-size: 1.1em;
            font-weight: bold;
            min-height: 25px; /* Ensure space for message */
        }
        #feedback-message.correct {
            color: green;
        }
        #feedback-message.wrong {
            color: red;
        }
        #action-button, #restart-button {
            display: none; /* Initially hidden */
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        #action-button:hover {
            background-color: #0056b3;
        }
        #score-container {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
        #final-score {
            text-align: center;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <div id="question-text">Loading question...</div>
        <div id="options-container"></div>
        <div id="feedback-message"></div>
        <button id="action-button">Next</button>
        <div id="score-container" class="hidden">
            <h2>Quiz Completed! Good Job!</h2>
            <p id="final-score"></p>
            <button id="restart-button" onclick="restartGame()">Play Again?</button>
        </div>
    </div>

    <script>
        const jsonUrl = 'https://ylpss-mslau.github.io/questions_v1.json';
        let allQuestions = [];
        let selectedQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        const questionsPerGame = 10;

        const questionTextElement = document.getElementById('question-text');
        const optionsContainerElement = document.getElementById('options-container');
        const feedbackMessageElement = document.getElementById('feedback-message');
        const actionButtonElement = document.getElementById('action-button'); // Updated ID
        const scoreContainerElement = document.getElementById('score-container');
        const finalScoreElement = document.getElementById('final-score');
        const quizContainerElement = document.getElementById('quiz-container');

        async function fetchQuestions() {
            try {
                questionTextElement.textContent = "Fetching questions...";
                actionButtonElement.style.display = 'none';
                const response = await fetch(jsonUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allQuestions = await response.json();
                if (!Array.isArray(allQuestions) || allQuestions.length === 0) {
                     questionTextElement.textContent = "No questions found or data is not in expected format.";
                     console.error("Fetched data:", allQuestions);
                    return;
                }
                startGame();
            } catch (error) {
                questionTextElement.textContent = `Error loading questions: ${error.message}`;
                console.error("Failed to fetch questions:", error);
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            score = 0;
            currentQuestionIndex = 0;
            selectedQuestions = [];
            feedbackMessageElement.textContent = '';
            actionButtonElement.style.display = 'none';
            actionButtonElement.onclick = null; // Clear any previous onclick handler
            scoreContainerElement.classList.add('hidden');
            questionTextElement.classList.remove('hidden');
            optionsContainerElement.classList.remove('hidden');


            if (allQuestions.length === 0) {
                questionTextElement.textContent = "No questions available to start the game.";
                return;
            }
            
            const questionsToSelect = Math.min(allQuestions.length, questionsPerGame);
            shuffleArray(allQuestions);
            selectedQuestions = allQuestions.slice(0, questionsToSelect);
            
            if (selectedQuestions.length > 0) {
                displayQuestion();
            } else {
                questionTextElement.textContent = "Not enough questions to start the game after filtering.";
            }
        }

        function displayQuestion() {
            feedbackMessageElement.textContent = '';
            actionButtonElement.style.display = 'none';
            actionButtonElement.onclick = null; // Clear handler before setting a new one or none

            if (currentQuestionIndex >= selectedQuestions.length) {
                endGame(); // Should not happen if logic is correct, but as a safeguard
                return;
            }

            const currentQuestion = selectedQuestions[currentQuestionIndex];
            questionTextElement.textContent = `${currentQuestionIndex}. ${currentQuestion.question}`;
            optionsContainerElement.innerHTML = ''; // Clear previous options

            // Ensure options exist and is an object
            if (currentQuestion.options && typeof currentQuestion.options === 'object') {
                for (const optionKey in currentQuestion.options) {
                    const button = document.createElement('button');
                    button.textContent = `${optionKey}: ${currentQuestion.options[optionKey]}`;
                    button.dataset.optionKey = optionKey;
                    button.addEventListener('click', handleOptionClick);
                    optionsContainerElement.appendChild(button);
                }
            } else {
                questionTextElement.textContent = `Error: Question ${currentQuestionIndex + 1} has no options.`;
                // Optionally, skip this question or end game
                if (currentQuestionIndex >= selectedQuestions.length - 1) {
                    endGame();
                } else {
                    currentQuestionIndex++;
                    setTimeout(displayQuestion, 1000); // Move to next question after a delay
                }
                return;
            }
            enableOptionButtons(true);
        }

        function handleOptionClick(event) {
            const selectedButton = event.target;
            const selectedOptionKey = selectedButton.dataset.optionKey;
            const currentQuestion = selectedQuestions[currentQuestionIndex];
            const correctAnswerKey = currentQuestion.correct_answer;

            enableOptionButtons(false); // Disable buttons after an answer

            if (selectedOptionKey === correctAnswerKey) {
                score++;
                feedbackMessageElement.textContent = 'Correct!';
                feedbackMessageElement.className = 'correct';
                selectedButton.classList.add('correct');
            } else {
                feedbackMessageElement.textContent = 'Wrong!';
                feedbackMessageElement.className = 'wrong';
                selectedButton.classList.add('wrong');
                // Highlight the correct answer
                const correctButton = optionsContainerElement.querySelector(`button[data-option-key="${correctAnswerKey}"]`);
                if (correctButton) {
                    correctButton.classList.add('correct');
                }
            }

            // Check if it's the last question
            if (currentQuestionIndex >= selectedQuestions.length - 1) {
                // This is the last question. The "correct" or "wrong" message is already set.
                actionButtonElement.textContent = 'Check Score';
                actionButtonElement.onclick = endGame; // Assign endGame directly
                actionButtonElement.style.display = 'block';
            } else {
                // Not the last question, set up "Next Question" button
                actionButtonElement.textContent = 'Next Question';
                actionButtonElement.onclick = () => {
                    currentQuestionIndex++;
                    displayQuestion(); // This will hide the button again and set up the new Q
                };
                actionButtonElement.style.display = 'block';
            }
        }

        function enableOptionButtons(enable) {
            const buttons = optionsContainerElement.getElementsByTagName('button');
            for (let button of buttons) {
                button.disabled = !enable;
                if (enable) {
                    button.classList.remove('correct', 'wrong');
                }
            }
        }

        function endGame() {
            questionTextElement.classList.add('hidden');
            optionsContainerElement.classList.add('hidden');
            feedbackMessageElement.textContent = ''; // Clear feedback before showing score
            actionButtonElement.style.display = 'none';
            actionButtonElement.onclick = null;

            finalScoreElement.textContent = `Your final score is: ${score} out of ${selectedQuestions.length}.`;
            scoreContainerElement.classList.remove('hidden');
        }

        function restartGame() {
            scoreContainerElement.classList.add('hidden');
            questionTextElement.classList.remove('hidden');
            optionsContainerElement.classList.remove('hidden');
            // Re-fetch or re-use fetched questions for a new game
            if (allQuestions.length > 0) {
                 startGame();
            } else {
                fetchQuestions(); // In case initial fetch failed or no questions were available
            }
        }

        // Start the game when the page loads
        fetchQuestions();
    </script>

</body>
</html>
